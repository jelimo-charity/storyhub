apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: storyhub-ingress
  namespace: storyhub
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: storyhub.local  # Use your domain or a local hostname
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ui-svc
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-svc
            port:
              number: 3000
