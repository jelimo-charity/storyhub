apiVersion: v1
kind: Service
metadata:
  name: api-svc
  namespace: storyhub
  labels:
    app: api
spec:
  ports:
  - port: 3000
    targetPort: 3000
    name: api
  selector:
    app: api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: storyhub
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: storyhub-api:latest
        imagePullPolicy: IfNotPresent  # Use locally built image
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: storyhub-config
        - secretRef:
            name: storyhub-secrets
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 10
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
