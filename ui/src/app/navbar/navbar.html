<nav class="bg-white shadow fixed top-0 left-0 right-0 z-10">
  <div class="container mx-auto px-4 py-3 flex justify-between items-center">
    <div class="flex items-center space-x-4">
      <button
        (click)="navigateTo('/')"
        class="font-bold text-xl text-blue-600 cursor-pointer bg-transparent border-none"
      >
        StoryHub
      </button>
      <button
        (click)="navigateTo('/')"
        class="text-gray-700 hover:text-blue-600 cursor-pointer bg-transparent border-none"
      >
        Home
      </button>
      <ng-container *ngIf="isLoggedIn && canCreateArticles">
        <button
          (click)="navigateTo('/articles/create')"
          class="text-gray-700 hover:text-blue-600 cursor-pointer bg-transparent border-none"
        >
          Create Article
        </button>
        <button
          (click)="navigateTo('/categories')"
          class="text-gray-700 hover:text-blue-600 cursor-pointer bg-transparent border-none"
        >

        </button>
        <button
          (click)="navigateTo('/tags')"
          class="text-gray-700 hover:text-blue-600 cursor-pointer bg-transparent border-none"
        >
          Tags
        </button>
      </ng-container>
    </div>
    <div class="flex items-center space-x-4">
      <ng-container *ngIf="!isLoggedIn">
        <button
          (click)="navigateTo('/login')"
          class="text-gray-700 hover:text-blue-600 cursor-pointer bg-transparent border-none"
        >
          Login
        </button>
        <button
          (click)="navigateTo('/register')"
          class="text-gray-700 hover:text-blue-600 cursor-pointer bg-transparent border-none"
        >
          Register
        </button>

      <ng-container *ngIf="isLoggedIn">
        <button
          routerLink="/profile"
          class="text-gray-700 hover:text-blue-600 cursor-pointer bg-transparent border-none mr-4"

          My Profile
        </button>
