<div class="min-h-screen bg-gray-100 py-8">
  <div class="container mx-auto px-4">
    <div class="bg-white rounded-lg shadow-md p-6 max-w-2xl mx-auto">
      <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">Tags Management</h1>

      <div *ngIf="message" class="mb-4 p-3 bg-green-100 text-green-700 rounded">
        {{ message }}
      </div>

      <div *ngIf="error" class="mb-4 p-3 bg-red-100 text-red-700 rounded">
        {{ error }}
      </div>

      <h2 class="text-xl font-semibold mb-4">Create New Tag</h2>
      <form (submit)="$event.preventDefault(); createTag()">
        <div class="mb-4">
          <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            [(ngModel)]="newTag.name"
            required
            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300"
          />
        </div>


        <div class="flex justify-end mt-4">
          <button
            type="submit"
            [disabled]="loading"
            class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition disabled:opacity-50"
          >
            {{ loading ? 'Creating...' : 'Create Tag' }}
          </button>
        </div>
      </form>

      <div *ngIf="editingTag" class="mt-8 bg-gray-50 p-4 rounded-md border">
        <h2 class="text-xl font-semibold mb-4">Edit Tag</h2>
        <form (submit)="$event.preventDefault(); updateTag()">
          <div class="mb-4">
            <label for="editName" class="block text-gray-700 font-medium mb-2">Name</label>
            <input
              type="text"
              id="editName"
              name="editName"
              [(ngModel)]="editingTag.name"
              required
              class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300"
            />
          </div>

          <div class="flex justify-end space-x-2 mt-4">
            <button
              type="button"
              (click)="editingTag = null; message = ''"
              class="px-6 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 transition"
            >
              Cancel
            </button>
            <button
              type="submit"
              [disabled]="loading"
              class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition disabled:opacity-50"
            >
              {{ loading ? 'Updating...' : 'Update Tag' }}
            </button>
          </div>
        </form>
      </div>
      <div class="mt-8">
        <h2 class="text-xl font-semibold mb-4">Existing Tags</h2>
        <div *ngIf="tags.length === 0" class="text-gray-500 italic">
          No tags found. Create your first tag above.
        </div>
        <div *ngIf="tags.length > 0" class="border rounded overflow-hidden">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th
                  scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  ID
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Name
                </th>
                <th
                  scope="col"
                  class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                >
                  Actions
                </th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <tr *ngFor="let tag of tags">
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="text-sm font-medium text-gray-900">{{ tag.id }}</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="text-sm font-medium text-gray-900">{{ tag.name }}</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <button
                    (click)="editTag(tag)"
                    class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded mr-2"
                  >
                    Edit
                  </button>
                  <button
                    (click)="deleteTag(tag.id)"
                    class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded"
                  >
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="mt-6 text-center">
        <button (click)="goToHome()" class="text-blue-600 hover:underline">Back to Home</button>
      </div>
    </div>
  </div>
</div>
