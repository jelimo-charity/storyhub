<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <form class="bg-white p-8 rounded shadow-md w-full max-w-md" (submit)="onSubmit($event)">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
    <div class="mb-4">
      <label class="block mb-1 font-medium">Username</label>
      <input
        type="text"
        name="username"
        [(ngModel)]="username"
        required
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring"
      />
    </div>
    <div class="mb-4">
      <label class="block mb-1 font-medium">Email</label>
      <input
        type="email"
        name="email"
        [(ngModel)]="email"
        required
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring"
      />
    </div>
    <div class="mb-6">
      <label class="block mb-1 font-medium">Password</label>
      <input
        type="password"
        name="password"
        [(ngModel)]="password"
        required
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring"
      />
    </div>
    <button
      type="submit"
      class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition"
    >
      Register
    </button>
    <div *ngIf="message" class="mt-4 text-green-600 text-center">{{ message }}</div>
    <div *ngIf="error" class="mt-4 text-red-600 text-center">{{ error }}</div>
  </form>
</div>
